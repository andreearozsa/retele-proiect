          <div class="column">

              <label for="fname">Nume si Prenume</label>

                <option value="2">Parteneriat</option>
                <option value="3">Altceva</option>
              </select>
              <label for="subject">Scrie</label>
              <textarea id="subject" name="subject" placeholder="Scrie-ne ceva.." style="height:100px"></textarea>
              <input type="submit" value="Trimite">
            </form>
